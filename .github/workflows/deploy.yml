name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    # ملاحظة: هذه الخطوة مطلوبة لبعض المشاريع لضمان وجود بنية صحيحة
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # استخدام نسخة حديثة ومستقرة

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci # أو npm install إذا لم يكن لديك package-lock.json

      - name: Build project
        run: npm run build # هذه الخطوة ستنشئ مجلد البناء (مثل dist أو public)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # قم بتغيير 'dist' إلى اسم مجلد البناء لديك
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
